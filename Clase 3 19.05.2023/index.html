<body>
    <h1>Bienvenidos a Mar del Plata Programa!</h1>
    <h2>Formulario de inscripcion</h2>

    <P>Mediante este formulario podran inscribirse a la materia de Desarrollo Web: <b>Comision 1A</b></P>

    <P>Podes hacer 
        <a href="https://www.mardelplata.gob.ar/mardelplataprograma" title="Mardelplataprograma" target="_blank">click aca</a>
        para conocer mas del programa</P>

        <hr>

    <p>Complete el siguiente formulario:</p>

    <form action="#" method="post" enctype="multipart/form-data">

        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Ingrese su nombre completo" required>
        <br><br>
        <label for="apellido">Apellido</label>
        <input id="apellido" type="text"placeholder="Ingrese su apellido" required>
        <br><br>
<label for="edad">Ingrese su fecha de nacimiento</label>
<input type="date" name="edad" id="edad">
        <br><br>
        <label for="correo">Email</label>
        <input id="correo" type="email" placeholder="Ingrese su correo electronico" required>
        <br><br>
        <label for="direccion">Ingrese Pais, Provincia y Localidad</label>
        <textarea name="direccion" id="direccion" cols="75" rows="1"> </textarea>
        <br><br>
        <label for="domicilio">Ingrese su domicilio</label>
        <textarea name="domicilio" id="domicilio" cols="75" rows="1"> </textarea>
        <br><br>
        <label for="actividad">Actualmente desarrolla alguna actividad economica?</label>
        <input id="si" type="radio" name="actividad" value="1"> 
        <label for="si">Si</label>
        <input id="no" type="radio" name="actividad" value="2">
        <label for="no">No</label>
        <br><br>
        <label for="estudio">Actualmente te encontras estudiando otras cosa?</label>
        <input id="sii" type="radio" name="estudio" value="1"> 
        <label for="sii">Si</label>
        <input id="noo" type="radio" name="estudio" value="2">
        <label for="noo">No</label>
    </form>
